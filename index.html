<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CatÃ¡logo de Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .filtros {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
    }

    .card p {
      margin: 5px 0;
    }

    .stock-bajo {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ CatÃ¡logo de Productos</h1>

  <div class="filtros">
    <input type="text" id="buscador" placeholder="Buscar producto...">
    <select id="categoria">
      <option value="">Todas las categorÃ­as</option>
    </select>
  </div>

  <div class="grid" id="catalogo"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx4n6oBXOLSHeELri4HK8FrIokOoVxEo1RuvXzCOL4nRTTMu4ukGqgsanmCbWrXOR6n6A/exec"; // cambia con tu URL

    let productos = [];

    async function cargarProductos() {
      const res = await fetch(API_URL);
      productos = await res.json();
      cargarCategorias();
      mostrarProductos(productos);
    }

    function cargarCategorias() {
      const categorias = [...new Set(productos.map(p => p.categoria))];
      const select = document.getElementById("categoria");
      categorias.forEach(cat => {
        let opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        select.appendChild(opt);
      });
    }

    function mostrarProductos(lista) {
      const contenedor = document.getElementById("catalogo");
      contenedor.innerHTML = "";

      lista.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}">
          <div class="card-body">
            <h3>${p.nombre}</h3>
            <p>ðŸ’² ${p.precio}</p>
            <p>CategorÃ­a: ${p.categoria}</p>
            <p class="${p.stock < 5 ? 'stock-bajo' : ''}">
              Stock: ${p.stock}
            </p>
          </div>
        `;
        contenedor.appendChild(card);
      });
    }

    // Filtros
    document.getElementById("buscador").addEventListener("input", filtrar);
    document.getElementById("categoria").addEventListener("change", filtrar);

    function filtrar() {
      const texto = document.getElementById("buscador").value.toLowerCase();
      const categoria = document.getElementById("categoria").value;

      const filtrados = productos.filter(p =>
        p.nombre.toLowerCase().includes(texto) &&
        (categoria === "" || p.categoria === categoria)
      );

      mostrarProductos(filtrados);
    }

    cargarProductos();
  </script>
</body>
</html>
