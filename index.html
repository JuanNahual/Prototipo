<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cat√°logo con Carrito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .filtros {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
    }

    .card p {
      margin: 5px 0;
    }

    .card button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .card button:hover {
      background: #43a047;
    }

    .stock-bajo {
      color: red;
      font-weight: bold;
    }

    /* Carrito lateral */
    #carrito {
      position: fixed;
      top: 0;
      right: -350px;
      width: 300px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.3);
      padding: 20px;
      transition: right 0.3s ease;
      overflow-y: auto;
      z-index: 1000;
    }

    #carrito h2 {
      margin-top: 0;
    }

    #carrito.open {
      right: 0;
    }

    #toggleCarrito {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #ff9800;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    #carrito ul {
      list-style: none;
      padding: 0;
    }

    #carrito li {
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    #carrito button {
      margin-top: 5px;
      background: #e53935;
      border: none;
      color: white;
      padding: 5px 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    #vaciar, #confirmar {
      margin-top: 15px;
      padding: 8px;
      width: 100%;
      background: #1976d2;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    #vaciar {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>üõí Cat√°logo de Productos</h1>

  <div class="filtros">
    <input type="text" id="buscador" placeholder="Buscar producto...">
    <select id="categoria">
      <option value="">Todas las categor√≠as</option>
    </select>
  </div>

  <button id="toggleCarrito">üõç Ver Carrito</button>
  <div class="grid" id="catalogo"></div>

  <!-- Carrito -->
  <div id="carrito">
    <h2>Carrito</h2>
    <ul id="listaCarrito"></ul>
    <p><b>Total: $<span id="total">0</span></b></p>
    <button id="vaciar">Vaciar Carrito</button>
    <button id="confirmar">Confirmar Pedido</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx4n6oBXOLSHeELri4HK8FrIokOoVxEo1RuvXzCOL4nRTTMu4ukGqgsanmCbWrXOR6n6A/exec"; // üëà pega tu URL aqu√≠

    let productos = [];
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    async function cargarProductos() {
      const res = await fetch(API_URL);
      productos = await res.json();
      cargarCategorias();
      mostrarProductos(productos);
      renderCarrito();
    }

    function cargarCategorias() {
      const categorias = [...new Set(productos.map(p => p.categoria))];
      const select = document.getElementById("categoria");
      categorias.forEach(cat => {
        let opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        select.appendChild(opt);
      });
    }

    function mostrarProductos(lista) {
      const contenedor = document.getElementById("catalogo");
      contenedor.innerHTML = "";

      lista.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}">
          <div class="card-body">
            <h3>${p.nombre}</h3>
            <p>üí≤ ${p.precio}</p>
            <p>Categor√≠a: ${p.categoria}</p>
            <p class="${p.stock < 5 ? 'stock-bajo' : ''}">
              Stock: ${p.stock}
            </p>
            <button onclick="agregarAlCarrito('${p.codigo}')">Agregar al carrito</button>
          </div>
        `;
        contenedor.appendChild(card);
      });
    }

    // Filtros
    document.getElementById("buscador").addEventListener("input", filtrar);
    document.getElementById("categoria").addEventListener("change", filtrar);

    function filtrar() {
      const texto = document.getElementById("buscador").value.toLowerCase();
      const categoria = document.getElementById("categoria").value;

      const filtrados = productos.filter(p =>
        p.nombre.toLowerCase().includes(texto) &&
        (categoria === "" || p.categoria === categoria)
      );

      mostrarProductos(filtrados);
    }

    // Carrito
    function agregarAlCarrito(codigo) {
      const prod = productos.find(p => p.codigo === codigo);
      const item = carrito.find(i => i.codigo === codigo);

      if (item) {
        item.cantidad++;
      } else {
        carrito.push({ ...prod, cantidad: 1 });
      }
      guardarCarrito();
      renderCarrito();
    }

    function eliminarDelCarrito(codigo) {
      carrito = carrito.filter(i => i.codigo !== codigo);
      guardarCarrito();
      renderCarrito();
    }

    function guardarCarrito() {
      localStorage.setItem("carrito", JSON.stringify(carrito));
    }

    function renderCarrito() {
      const lista = document.getElementById("listaCarrito");
      const totalSpan = document.getElementById("total");
      lista.innerHTML = "";
      let total = 0;

      carrito.forEach(item => {
        total += item.precio * item.cantidad;
        const li = document.createElement("li");
        li.innerHTML = `
          ${item.nombre} (x${item.cantidad}) - $${item.precio * item.cantidad}
          <br>
          <button onclick="eliminarDelCarrito('${item.codigo}')">‚ùå Eliminar</button>
        `;
        lista.appendChild(li);
      });

      totalSpan.textContent = total;
    }

    // Abrir/cerrar carrito
    document.getElementById("toggleCarrito").addEventListener("click", () => {
      document.getElementById("carrito").classList.toggle("open");
    });

    document.getElementById("vaciar").addEventListener("click", () => {
      carrito = [];
      guardarCarrito();
      renderCarrito();
    });

    // Confirmar pedido
    document.getElementById("confirmar").addEventListener("click", async () => {
      if (carrito.length === 0) {
        alert("El carrito est√° vac√≠o");
        return;
      }

      const cliente = prompt("Ingrese su nombre:");

      const pedido = {
        cliente: cliente,
        items: carrito
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify(pedido)
        });
        const text = await res.text();
        alert(text);

        carrito = [];
        guardarCarrito();
        renderCarrito();
      } catch (err) {
        console.error("Error al enviar pedido:", err);
        alert("Hubo un error al registrar el pedido");
      }
    });

    cargarProductos();
  </script>
</body>
</html>
